<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Home | Shiritori Game</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto|Roboto+Mono" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Shiritori</h1>
        <nav>
          <ul>
            <li><a href="index.html" class="active">Play</a></li>
            <li><a href="instructions.html">Instructions</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="row">
          <section id="player1Score" class="col">
            <h3>Player 1</h3>
            <h4>0</h4>
          </section>

          <section class="col time">
            <h5>Total Time</h5>
            <div id="time"></div>
            <h5>Round Time</h5>
            <div id="countDown"></div>
          </section>
          <section id="player2Score" class="col">
            <h3>Player 2</h3>
            <h4>0</h4>
          </section>
        </div>
        <div class="row">
          <section class="col">
            <ul id="player1words">

            </ul>
          </section>
          <section id="gameInput" class="col">
            <form>
              <label>
                <p id='errorMessage'></p>
                <input type="text" id="word" name="word" minLength="3" required>
              </label>
              <input type="submit" value="submit">
            </form>
            <button id="pauseButton">Pause</button>
          </section>
          <section class="col">
            <ul id="player2words">

            </ul>
          </section>
        </div>
      </main>
      <footer>
        <nav>
          <a href="leaderboard.html">Leaderboard</a>
        </nav>
        <p>&copy; Shiritori Team DeltaV</p>
      </footer>
    </div>

    <div id="welcome" class="outer">
      <div class="inner">
        <h2>Welcome to Shiritori</h2>
        <button class="playButton">PLAY</button>
        <button id="instructionsButton">Instructions</button>
        <button id="aboutUsButton">About Us</button>
        <form>
          <label><input type="checkbox" id="settingsToggle">Make custom game</label>
          <label class="settings hidden"><p>Player 1 Name?</p><input type="text" id="player1Name" name="player1Name" placeholder="Player 1" value="Player 1"></label>
          <label class="settings hidden"><p>Player 2 Name?</p><input type="text" id="player2Name" name="player2Name" placeholder="Player 2" value="Player 2">  </label>
          <label class="settings hidden"><p>Seconds/turn</p><input id="secPerTurn" type="number" min="5" step="1" placeholder="15" value="15"></label>
          <label class="settings hidden"><p>Minimum letters/word</p><input id="minCharRequired" type="number" min="1" step="1" placeholder="3" value="3"></label>
          <label class="settings hidden"><p>Score to win</p><input id="scoreToWin" type="number" min="1" step="1" placeholder="100" value="100"></label>
        </form>
      </div>
    </div>
    <div id="pause" class="outer">
      <div class="inner">
        <h2>Game Paused</h2>
        <button id="continueButton">continue</button>
        <button class="playButton">restart</button>
      </div>
    </div>
    <div id="game_over" class="outer">
      <div class="inner">
        <h2 id="winner"></h2>
        <button class="playButton">New game?</button>
        <button id="highScoreButton">View Highscore</button>
      </div>
    </div>
    <script src="js/lib/papaparse.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
